<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>g채stbok med mongoDB</title>
  <link rel="stylesheet" href="/blog.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer src="/index.js"></script>
  
</head>
<body>
  <form action="/logout" method="get">
    <button type="submit" class="logout-btn">Logout</button>
</form>
  <div class="form-container">
    <h1>The Corner</h1>
    <form id="form" action="/addpost" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="content">Message:</label>
        <textarea id="content" name="content" required></textarea>
      </div>
      <button id="submit-btn" type="submit">Submit</button>
    </form>
  </div>
  


  <h2>The Wall of posts<i class="fa-regular fa-comment fa-sm" style="color: rgb(75, 80, 87); margin-left: 5px;"></i></h2>
  <ul id="blog-posts">
    <!-- H채r visas alla blog-posts som h채mtas fr책n databasen Mongo DB fetchas via index.js och app.js -->
  </ul>

  
</body>
</html>
